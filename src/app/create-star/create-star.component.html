<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="name" class="form-control" id="name" placeholder="Enter name" name="name" ngModel required>
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <select name="side" id="side" class="btn btn-secondary dropdown-toggle" ngModel>
      <option value="light" class="dropdown-item">Light</option>
      <option value="dark" class="dropdown-item">Dark</option>
    </select>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Submit</button>
</form>
