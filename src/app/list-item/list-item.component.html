<div class="container center">
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col col-lg-2">
        <span class="col">{{character.name}}</span>
      </div>
      <div class="col-md-auto">
        <button type="button" class="btn btn-primary" (click)="changeSide('light')">Light</button>
      </div>
      <div class="col col-lg-2">
        <button type="button" class="btn btn-danger" (click)="changeSide('dark')">Dark</button>
      </div>
    </div>
  </div>
</div>
